<div class="row">
    <div class="col-md-9">
        <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between;">
                <div>
                    <h5 class="title">Add Agent</h5>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <form ng-submit="addAgent()">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control" ng-model="newAgent.name" placeholder="Enter the agent name">
                            </div>
                            <button type="submit" class="btn btn-info">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3" ng-include="'/dashboard/js/shared/tryChat.html'"></div>
</div>
